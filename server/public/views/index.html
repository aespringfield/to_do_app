<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="views/style.css">
    <title>To Do</title>
  </head>
  <body>
    <h1>What's on your to do list?</h1>
    <form class="taskForm">
      <input class="taskDesc" type="text" name="task" size="50" placeholder="Task description">
      <input class="submitTask" type="submit" value="Add task">
    </form>
    <div class="toDo">
      <h2>To do:</h2>
    </div>
    <div class="taskContainer">
    </div>
  </body>
</html>
